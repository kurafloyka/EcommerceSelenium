# Browser Configuration
# Seçenekler: chrome, firefox, edge
browser=chrome

# Application Configuration
# Base URL - Varsayılan olarak açılacak URL
base.url=https://www.trendyol.com/

# E-Commerce Configuration
# E-ticaret testi için kullanılacak site URL'i
ecommerce.url=https://www.trendyol.com/

# Timeout Configuration (seconds)
# Implicit wait süresi - Elementlerin bulunması için bekleme süresi
implicit.wait=10

# Page load timeout süresi - Sayfa yüklenmesi için maksimum bekleme süresi
page.load.timeout=10

